<html>
    <head>
        <title>Simple HTML demo</title>
    </head>
    <body style="font: 14px 'MS Trebuchet';">
        <div style="position:fixed;top:50%;left:50%;margin-left:-130px;margin-top:-130px;">

            <div style="position:relative;width:260px;height:265px;background-color:#ebebeb;border:1px solid #c6c6c6;">
                <div style="position:absolute;top:1px;width:259px;height:57px;background-color:#f5f5f5;border-bottom:1px solid #e7e7e9;">
                    <div style="position:absolute;top:20px;left:10px;color:#444444;">
                        <span style="font-size:18px;font-weight:bold;">432</span>
                        <span style="font-size:14px;">mailboxes</span>
                    </div>
                </div>
                <div style="padding-top:58px;padding-bottom:35px;border-left:1px solid #e7e7e9;border-right:1px solid #e7e7e9;">
                    <div style="position:absolute;top:50%;left:50%;margin-left:-40px;margin-top:-7px;">
                        Charts here
                    </div>
                </div>
                <div style="position:absolute;bottom:1px;width:259px;height:35px;background-color:#f5f5f5;border-top:1px solid #e7e7e9;">
                    <div style="position:absolute;top:10px;left:10px;color:4a9ec8;">Show all</div>
                </div>
            </div>

        </div>
    </body>
</html>

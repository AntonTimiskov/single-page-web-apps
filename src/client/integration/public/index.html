<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Integration</title>
  <link rel="stylesheet" href="/application.css" type="text/css" charset="utf-8">
  <script src="/application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    window.$ = require("jqueryify");
    $(function(){
        $.mockjax({
            url: '/mailboxes',
            responseText: [
                {"status": "New", "value": 10, "id": 0},
                {"status": "In progress", "value": 30, "id": 1},
                {"status": "Failed", "value": 40, "id": 2},
                {"status": "Complete", "value": 20, "id": 3}
            ]
        })

        var Index = require("index");
        Index('main')
    });
  </script>
  <script src="/static/jquery.mockjax.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="main"></div>
</body>
</html>
